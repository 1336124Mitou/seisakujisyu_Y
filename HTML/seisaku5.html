    <button class="favorite styled" id="resetButton" type="button">チェックリストリセット</button>

    <script>
        // ボタンがクリックされたときの処理
        document.getElementById("resetButton").addEventListener("click", function () {
            // チェックボックスのリセット
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function (checkbox) {
                checkbox.checked = false;
            });
        });

        // ページが読み込まれたときの処理
    document.addEventListener("DOMContentLoaded", function () {
        // カテゴリーヘッダーの要素を取得
        var categoryHeader = document.querySelector('.category-header0');

        // カテゴリーヘッダーがクリックされたときの処理
        categoryHeader.addEventListener('click', function () {
            // カテゴリーアイテムの要素を取得
            var categoryItems = document.querySelectorAll('.category-items0');

            // カテゴリーアイテムが非表示の場合は表示し、表示されている場合は非表示にする
            categoryItems.forEach(function (item) {
                if (item.style.display === 'none') {
                    item.style.display = 'table-row';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    });
    </script>
